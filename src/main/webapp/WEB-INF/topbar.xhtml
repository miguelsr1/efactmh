<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pa="http://primefaces.org/paradise">

    <div class="topbar">
        <div class="topbar-wrapper">
            <div class="topbar-left">
                <h:link id="logolink" styleClass="topbar-logo">
                    <p:graphicImage name="images/#{guestPreferences.layout == 'default' ? 'logo-black.png' : 'logo-white.png'}" style="border: 0px;" library="paradise-layout" />
                </h:link>
                <a href="#" id="menu-button">
                    <i class="pi pi-bars"></i>
                </a>
                <label for="topbar-search">
                    <i class="pi pi-search topbar-search-icon"></i>
                </label>
                <h:form>
                    <p:inputText type="text" styleClass="topbar-search" placeholder="Type your search here" id="topbar-search" />
                </h:form>
            </div>
            <div class="topbar-right">
                <a href="#" id="user-display">
                    <span class="username">#{sessionView.usuario.user}</span>
                    <p:graphicImage name="images/avatar.png" library="paradise-layout" style="border: 0px;"/>
                </a>
                <ul id="topbar-menu" class="fadeInDown">
                    <li>
                        <a href="#">
                            <i class="topbar-icon pi pi-fw pi-user"></i>
                            <span class="topbar-item-name">Cerrar sesi√≥n</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

</ui:composition>
