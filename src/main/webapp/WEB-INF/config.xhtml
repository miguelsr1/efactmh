<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <div id="layout-config" class="layout-config">
        <div class="layout-config-content">
            <a href="#" id="layout-config-button" class="layout-config-button">
                <i class="pi pi-cog"></i>
            </a>
            <h:form prependId="false" styleClass="layout-config-form">
                <div class="layout-config-header">
                    <h3>ConfiguraciÃ³n</h3>
                    <span>de establecimiento y punto de venta.</span>
                </div>

                <p:outputPanel id="estable" styleClass="layout-config-section options">
                    <span class="section-name">Establecimiento</span>
                    <div class="grid layout-config-options">
                        <p:selectOneMenu id="cboEstable" value="#{configView.idEstablecimiento}">
                            <f:selectItem noSelectionOption="true" itemLabel="-- SELECCIONE --" />
                            <f:selectItems value="#{sessionService.lstEstablecimiento}" var="est" itemValue="#{est.id}" itemLabel="#{est.nombre}"/>
                            <p:ajax update="puntos"/>
                        </p:selectOneMenu>
                    </div>
                </p:outputPanel>

                <p:outputPanel id="puntos" styleClass="layout-config-section options">
                    <span class="section-name">Establecimiento</span>
                    <div class="grid layout-config-options">
                        <p:selectOneMenu value="#{configView.puntoVenta}">
                            <f:selectItem noSelectionOption="true" itemLabel="-- SELECCIONE --" />
                            <f:selectItems value="#{configView.lstPuntoVenta}" var="punto" itemLabel="#{punto.nombre}" itemValue="#{punto.id}" />
                            <p:ajax update="puntos"/>
                        </p:selectOneMenu>
                    </div>
                </p:outputPanel>
            </h:form>
        </div>
    </div>
</ui:composition>
