<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <div id="layout-config" class="layout-config">
        <div class="layout-config-content">
            <a href="#" id="layout-config-button" class="layout-config-button" style="top: 150px !important;">
                <i class="pi pi-cog"></i>
            </a>
            <h:form id="config-form" styleClass="layout-config-form">
                <div class="layout-config-header">
                    <h3>Configuraci√≥n</h3>
                    <span>de establecimiento y punto de venta.</span>
                </div>

                <p:outputPanel id="menumodes-panel" styleClass="layout-config-section options">
                    <span class="section-name">Establecimiento</span>
                    <div class="grid layout-config-options">                        
                        <h:selectOneMenu value="#{sessionView.idEstablecimiento}" 
                                         styleClass="ui-selectonemenu-label ui-inputfield ui-corner-all" style="width: 100%">
                            <f:selectItem noSelectionOption="true" itemLabel="-- SELECCIONE --" />
                            <f:selectItems value="#{sessionService.lstEstablecimiento}" var="est" itemValue="#{est.id}" itemLabel="#{est.nombre}"/>
                            <f:ajax render="menumodes-panel lightdark-panel"/>
                        </h:selectOneMenu>
                    </div>
                </p:outputPanel>

                <p:outputPanel id="lightdark-panel" styleClass="layout-config-section options">
                    <span class="section-name">Punto de venta</span>
                    <div class="grid layout-config-options">
                        <h:selectOneMenu value="#{sessionView.idPuntoVenta}" styleClass="ui-selectonemenu-label ui-inputfield ui-corner-all" style="width: 100%">
                            <f:selectItem noSelectionOption="true" itemLabel="-- SELECCIONE --" />
                            <f:selectItems value="#{sessionView.lstPuntoVenta}" var="punto" itemValue="#{punto.id}" itemLabel="#{punto.nombre}"/>
                            <f:ajax render="lightdark-panel"/>
                        </h:selectOneMenu>
                    </div>
                </p:outputPanel>

                <p:outputPanel id="outlined-panel" styleClass="layout-config-section dark" rendered="false">
                    <span class="section-name">Pagos en cuotas</span>
                    <p:inputSwitch id="layout-switch-2" value="#{sessionView.aceptaPagoPlazo}">
                        <p:ajax onstart="PrimeFaces.ParadiseConfigurator.beforeResourceChange()" />
                    </p:inputSwitch>
                </p:outputPanel>

            </h:form>
        </div>
    </div>
</ui:composition>
