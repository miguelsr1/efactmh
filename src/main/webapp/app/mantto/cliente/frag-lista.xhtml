<ui:component xmlns="http://www.w3.org/1999/xhtml"
              xmlns:h="http://java.sun.com/jsf/html"
              xmlns:f="http://java.sun.com/jsf/core"
              xmlns:ui="http://java.sun.com/jsf/facelets"
              xmlns:p="http://primefaces.org/ui"
              xmlns:jsf="http://xmlns.jcp.org/jsf">


    <div class="card">
        <p:dataTable id="tblCli" widgetVar="tblCli" var="cli" value="#{clienteView.lstCliente}" selectionMode="single"
                     allowUnsorting="true" sortMode="single"
                     reflow="true" size="small" tableStyle="table-layout: auto;"
                     emptyMessage="NO SE HAN AGREGADO CLIENTES"
                     rowKey="#{cli.idCliente}" rowIndexVar="rowId" selection="#{clienteView.clienteDto}">
            <f:facet name="header">
                <div class="flex justify-content-between align-items-center">
                    <h5><span style="margin-right: 1rem"></span>Listado de Clientes</h5>

                    <div>
                        <p:inputText id="globalFilter" onkeyup="PF('tblCli').filter()" style="width:20rem"
                                     placeholder="Buscar por Num. Documento o Nombre" />
                    </div>
                </div>
            </f:facet>

            <p:ajax event="rowSelect" update="dvDatos,dvPn,dvPj" listener="#{clienteView.onRowSelect}"/>

            <p:column headerText="Tipo">
                <p:outputLabel value="#{cli.tipoPersoneria}"/>
            </p:column>
            <p:column headerText="Nombre" sortable="true" sortOrder="asc" sortBy="#{cli.nombre}" filterBy="#{cli.nombre}" filterMatchMode="contains" filterStyle="display: none;">
                <p:outputLabel value="#{cli.nombre}"/>
            </p:column>
            <p:column headerText="Nombre Comercial" filterBy="#{cli.nombreComercial}" filterMatchMode="contains" filterStyle="display: none;">
                <p:outputLabel value="#{cli.nombreComercial}"/>
            </p:column>
            <p:column headerText="Tipo Documento">
                <p:outputLabel value="#{cli.tipoDocumento}" />
            </p:column>
            <p:column headerText="Num. Documento" >
                <p:outputLabel value="#{cli.numeroDocumento}" />
            </p:column>
            <p:column headerText="N.R.C." >
                <p:outputLabel value="#{cli.nrc}" />
            </p:column>
            <p:column headerText="Correo">
                <p:outputLabel value="#{cli.correo}" />
            </p:column>
        </p:dataTable>
    </div>
</ui:component>
