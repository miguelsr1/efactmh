<ui:component xmlns="http://www.w3.org/1999/xhtml"

    <p:messages showSummary="true" showIcon="false" showDetail="true">
        <p:autoUpdate />

    <div class="card" jsf:id="dvDatos">
        <h6>Datos Generales</h6>
        <p:separator/>
        <div class="grid">
            <div class="field col-12" >
                <p:outputLabel for="cboTipoPer" value="Tipo de Personeria"/>
                <p:selectOneMenu id="cboTipoPer" value="#{clienteView.cliente.tipoPersoneria}" disabled="#{clienteView.disabled}"  class="w-full">
                    <f:selectItem itemValue="1" itemLabel="PERSONERIA NATURAL" />
                    <f:selectItem itemValue="2" itemLabel="PERSONERIA JURIDICA" />
                    <p:ajax update="dvDatos" />
                </p:selectOneMenu>
            </div>
            <div class="col-12" jsf:id="dvPn" style="display: #{clienteView.cliente.tipoPersoneria eq 1 ? 'block' : 'none'}">
                <ui:include src="frag-pn.xhtml"/>
            </div>
            
            <div class="col-12" jsf:id="dvPj" style="display: #{clienteView.cliente.tipoPersoneria eq 2 ? 'block' : 'none'}">
                <ui:include src="frag-pj.xhtml"/>
            </div>
        </div>

            <p:commandButton value="Guardar" icon="pi pi-save" action="#{clienteView.guardar()}" update="dvDatos" style="margin-right: 5px;" disabled="#{clienteView.disabled}"/>
            <p:commandButton value="Cancelar" icon="pi pi-times" action="#{clienteView.cancelar()}" update="dvDatos" process="@this" styleClass="ui-button-secondary"/>
