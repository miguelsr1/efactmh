<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes"/>
        </f:facet>

        <title>Establecimiento</title>

        <h:outputScript name="js/prism.js" library="paradise-layout"/>
        <h:outputStylesheet name="det-factura.css" library="css" />
        <h:outputStylesheet name="css/primeicons.css" library="paradise-layout"/>
        <h:outputStylesheet name="css/primeflex.min.css" library="paradise-layout"/>
    </h:head>

    <h:body>
        <h:form prependId="false">
            <div class="layout-main">
                <div style="width: 100%; padding: 1rem 1rem 1rem 1rem;">
                    <div class="ui-fluid formgrid grid">
                        <div class="field col-12" >
                            <p:outputLabel for="cboTipoEst" value="Tipo establecimiento"/>
                            <p:selectOneMenu id="cboTipoEst" class="w-full" value="#{dlgEstablecimiento.establecimientoDto.tipoEstablecimiento}"
                                             required="true" requiredMessage="Debe de seleccionar un tipo de establecimiento">
                                <f:selectItem noSelectionOption="true" itemLabel="SELECCIONE UN TIPO" />
                                <f:selectItem itemValue="01" itemLabel="SUCURSAL" />
                                <f:selectItem itemValue="02" itemLabel="CASA MATRIZ" />
                                <f:selectItem itemValue="04" itemLabel="BODEGA" />
                                <f:selectItem itemValue="07" itemLabel="PATIO" />
                            </p:selectOneMenu>
                        </div>
                        <div class="field col-12" >
                            <p:outputLabel for="txtNombre" value="Nombre"/>
                            <p:inputText id="txtNombre" value="#{dlgEstablecimiento.establecimientoDto.nombreSucursal}"/>
                        </div>
                        <div class="field col-12" >
                            <p:outputLabel for="txtCod" value="Código"/>
                            <p:inputText id="txtCod" value="#{dlgEstablecimiento.establecimientoDto.codigoEstable}" maxlength="4"/>
                        </div>
                        <div class="field col-12" >
                            <p:outputLabel for="txtCodMh" value="Código MH"/>
                            <p:inputText id="txtCodMh" value="#{dlgEstablecimiento.establecimientoDto.codigoEstableMh}"
                                         maxlength="4"/>
                        </div>
                        <div class="field col-12">
                            <p:selectBooleanCheckbox id="chActivo" itemLabel="Activo" value="#{dlgEstablecimiento.establecimientoDto.activo}"/>
                        </div>

                        <div class="field col-12">
                            <p><small>* son campos obligatorios</small></p>
                            <p:spacer height="10"/>

                            <p:commandButton value="Cancelar" styleClass="ui-button-flat ui-button-secondary" process="@this"
                                             icon="pi pi-times" action="#{dlgEstablecimiento.closeDgl()}" style="max-width: 110px"/>
                            <p:commandButton value="Agregar" 
                                             process="@this,cboTipoEst,txtNombre,txtCod,txtCodMh,chActivo"
                                             icon="pi pi-plus" action="#{dlgEstablecimiento.addEstable()}" style="max-width: 110px"
                                             validateClient="true" styleClass="ui-button-primary"/>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
    </h:body>
</html>
