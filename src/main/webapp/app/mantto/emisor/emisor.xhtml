<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Cliente</ui:define>
    <ui:define name="head">
        <h:outputScript name="inputmask.js" library="js"/>
        <h:outputScript name="fn.js" library="js"/>
        <style>
            body .ui-wizard .ui-wizard-step-titles .ui-wizard-step-title {
                padding: 0.5rem !important;
            }
            .ui-wizard-step-title {
                font-size: 1.1rem;
            }
            iframe{
                width: 400px !important;
            }

            body .ui-datatable.ui-datatable-gridlines .ui-datatable-data > tr > td {
                border-width: 0px !important;
            }
            body .ui-datatable.ui-datatable-sm .ui-datatable-data > tr > td {
                padding: 0.2rem 0.5rem;
            }
            .style-estado {
                border-radius: 2px;
                padding: 0.25em 0.5rem;
                text-transform: uppercase;
                font-weight: 700;
                font-size: 12px;
                letter-spacing: 0.3px;
                width: 150px !important;
            }
            .env-prd{
                background: #C8E6C9;
                color: #256029;
            }
            .env-tst{
                background: var(--yellow-100);
                color: var(--yellow-800);
            }

            .hideTabHeader > .ui-tabs-nav{
                width: 100%;
            }
            .hideTabHeader > .ui-tabs-nav > li.ui-tabs-header{
                width: 25%;
                justify-content: center
            }
            .hideTabHeader > .ui-tabs-nav li.ui-tabs-header.ui-state-active {
                background: #f0f7ff !important;
                border: 1.5px solid #0070ba !important;
                border-radius: 5px 5px 0px 0px;
            }
            .hideTabHeader > .ui-tabs-nav li.ui-tabs-header {
                border-bottom: 0.5px solid #D3D5D6 !important
            }
            .hideTabHeader > .ui-tabs-nav li.ui-tabs-header.ui-state-hover  {
                transform: translateY(-2px) !important;
                box-shadow: 0 4px 8px rgba(0,0,0,0.1);
                border-bottom: 1.5px solid !important;
                border-radius: 5px 5px 0px 0px;
            }
            .hideTabHeader > .ui-tabs-nav .pi {
                font-size: 1.25rem;
            }
        </style>
    </ui:define>

    <ui:define name="content">
        <div class="grid dashboard ">
            <div class="col-12">                    
                <div class="card" jsf:id="dvDatos">
                    <p:tabView dynamic="true" cache="true" prependId="false" touchable="true" styleClass="hideTabHeader">
                        <p:tab>
                            <f:facet name="title">
                                <div style="display: flex">
                                    <i class="pi pi-id-card mr-2"></i>
                                    <div id="title" style="font-size: 1.25rem;">Datos Generales</div>
                                </div>
                            </f:facet>

                            <div class="grid">
                                <ui:include src="fragmento/frag-emisor.xhtml"/>
                            </div>
                        </p:tab>
                        <p:tab>
                            <f:facet name="title">
                                <div style="display: flex">
                                    <i class="pi pi-id-card mr-2"></i>
                                    <div id="title" style="font-size: 1.25rem;">Actividades Econ√≥micas</div>
                                </div>
                            </f:facet>

                            <div class="grid">
                                <ui:include src="fragmento/frag-giro.xhtml"/>
                            </div>
                        </p:tab>
                        <p:tab>
                            <f:facet name="title">
                                <div style="display: flex">
                                    <i class="pi pi-id-card mr-2"></i>
                                    <div id="title" style="font-size: 1.25rem;">Establecimiento</div>
                                </div>
                            </f:facet>
                            
                            <div class="grid">
                                <ui:include src="fragmento/frag-estructura.xhtml"/>
                            </div>
                        </p:tab>
                        <p:tab>
                            <f:facet name="title">
                                <div style="display: flex">
                                    <i class="pi pi-id-card mr-2"></i>
                                    <div id="title" style="font-size: 1.25rem;">Parametros MH</div>
                                </div>
                            </f:facet>
                            <div class="grid">
                                <ui:include src="fragmento/frag-parametro.xhtml"/>
                            </div>
                        </p:tab>
                    </p:tabView>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
