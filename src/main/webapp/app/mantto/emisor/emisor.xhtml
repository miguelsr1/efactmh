<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Cliente</ui:define>
    <ui:define name="head">
        <h:outputScript name="inputmask.js" library="js"/>
        <style>
            body .ui-wizard .ui-wizard-step-titles .ui-wizard-step-title {
                padding: 0.5rem !important;
            }
            .ui-wizard-step-title {
                font-size: 1.1rem;
            }
            iframe{
                width: 400px !important;
            }

            body .ui-datatable.ui-datatable-gridlines .ui-datatable-data > tr > td {
                border-width: 0px !important;
            }
            body .ui-datatable.ui-datatable-sm .ui-datatable-data > tr > td {
                padding: 0.2rem 0.5rem;
            }
            body .ui-breadcrumb {
                background: transparent !important;
                border: 0px solid;
                padding: 0.5rem;
            }
        </style>
    </ui:define>

    <ui:define name="content">
        <div class="grid dashboard ">
            <h:form prependId="false">
                <p:breadCrumb>
                    <p:menuitem value="Matenimientos" outcome="/app/home" />
                    <p:menuitem value="Mis Datos"/>
                </p:breadCrumb>
            </h:form>

            <div class="col-12">                    
                <div class="card" jsf:id="dvDatos">
                    <p:tabView dynamic="true" cache="true" prependId="false">
                        <p:tab title="Datos Generales">
                            <div class="grid">
                                <ui:include src="fragmento/frag-emisor.xhtml"/>
                            </div>
                        </p:tab>
                        <p:tab title="Establecimiento">
                            <div class="grid">
                                <ui:include src="fragmento/frag-estructura.xhtml"/>
                            </div>
                        </p:tab>
                        <p:tab title="Parametros MH">
                            <div class="grid">
                                <ui:include src="fragmento/frag-parametro.xhtml"/>
                            </div>
                        </p:tab>
                    </p:tabView>


                    <!--h6>Datos de contacto</h6>
                    <p:separator/>
                    <div class="grid">
                        <ui:include src="fragmento/emisor/frag-responsable-dte.xhtml"/>
                    </div>
                    
                    <h6>Estructura empresa</h6>
                    <p:separator/>
                    <div class="grid">
                        <ui:include src="fragmento/emisor/frag-estructura.xhtml"/>
                    </div-->
                </div>
            </div>
        </div>

        <p:messages showSummary="true" showIcon="false" showDetail="true">
            <p:autoUpdate />
        </p:messages>

    </ui:define>
</ui:composition>
