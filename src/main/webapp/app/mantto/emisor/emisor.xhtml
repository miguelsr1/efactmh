<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Cliente</ui:define>
    <ui:define name="head">
        <h:outputScript name="inputmask.js" library="js"/>
        <h:outputScript name="fn.js" library="js"/>
        <style>
            body .ui-wizard .ui-wizard-step-titles .ui-wizard-step-title {
                padding: 0.5rem !important;
            }
            .ui-wizard-step-title {
                font-size: 1.1rem;
            }
            iframe{
                width: 400px !important;
            }

            body .ui-datatable.ui-datatable-gridlines .ui-datatable-data > tr > td {
                border-width: 0px !important;
            }
            body .ui-datatable.ui-datatable-sm .ui-datatable-data > tr > td {
                padding: 0.2rem 0.5rem;
            }
            .style-estado {
                border-radius: 2px;
                padding: 0.25em 0.5rem;
                text-transform: uppercase;
                font-weight: 700;
                font-size: 12px;
                letter-spacing: 0.3px;
                width: 150px !important;
            }
            .env-prd{
                background: #C8E6C9;
                color: #256029;
            }
            .env-tst{
                background: var(--yellow-100);
                color: var(--yellow-800);
            }
        </style>
    </ui:define>

    <ui:define name="content">
        <div class="grid dashboard ">
            <div class="col-12">                    
                <div class="card" jsf:id="dvDatos">
                    <p:tabView dynamic="true" cache="true" prependId="false">
                        <p:tab title="Datos Generales">
                            <div class="grid">
                                <ui:include src="fragmento/frag-emisor.xhtml"/>
                            </div>
                        </p:tab>
                        <p:tab title="Establecimiento">
                            <div class="grid">
                                <ui:include src="fragmento/frag-estructura.xhtml"/>
                            </div>
                        </p:tab>
                        <p:tab title="Parametros MH">
                            <div class="grid">
                                <ui:include src="fragmento/frag-parametro.xhtml"/>
                            </div>
                        </p:tab>
                    </p:tabView>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
