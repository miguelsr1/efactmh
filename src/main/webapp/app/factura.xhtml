<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <link rel="stylesheet" href="https://unpkg.com/primeflex@^3/primeflex.css" />
    </h:head>
    <h:body style="max-width: 1200px; margin: 0 auto;">
        <h:form prependId="false">
            <p:growl id="growl" showDetail="true" >
                <p:autoUpdate />
            </p:growl>
            <div class="grid dashboard ">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h5>Receptorw   </h5>
                        </div>

                        <div class="grid">
                            <div class="col-12 md:col-4" >
                                <p:outputLabel for="codRec" value="Código"/>
                                <p:inputText id="codRec"  class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full" required="true"/>
                            </div>
                            <div class="col-12 md:col-8" >
                                <p:outputLabel for="nomRec" value="Nombre"/>
                                <p:inputText id="nomRec"  class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full" required="true"/>
                            </div>
                            <div class="col-12 md:col-6" >
                                <p:outputLabel for="nitRec" value="NIT"/>
                                <p:inputText id="nitRec"  class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full" required="true"/>
                            </div>
                            <div class="col-12 md:col-6" >
                                <p:outputLabel for="nrcRec" value="NRC"/>
                                <p:inputText id="nrcRec"  class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full" required="true"/>
                            </div>
                            <div class="col-12" >
                                <p:outputLabel for="cboTipoDte" value="Tipo DTE"/>
                                <p:selectOneMenu id="cboTipoDte"  class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full" required="true">
                                    <f:selectItem noSelectionOption="true" itemLabel="SELECCIONE UN DTE"/>
                                </p:selectOneMenu>
                            </div>
                        </div>

                    </div>
                </div>
            </div>


            <div class="card" jsf:id="dvDetFac">
                <h5>Detalle Factura</h5>
                <div class="grid">
                    <div class="col-12 md:col-1" >
                        <p:outputLabel for="txtIdFac" value="Id"/>
                        <p:inputText id="txtIdFac" value="#{viewFactura.idFac}" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full" required="true"/>
                    </div>
                    <div class="col-12 md:col-4" >
                        <p:outputLabel for="txtCodigo" value="Código"/>
                        <p:inputText id="txtCodigo" value="#{viewFactura.detFacturaDto.codigo}" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full" required="true"/>
                    </div>
                    <div class="col-12 md:col-7" >
                        <p:outputLabel for="firstname1" value="Producto o servicio"/>
                        <p:inputText id="firstname1" value="#{viewFactura.detFacturaDto.producto}" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full" required="true" />
                    </div>
                </div>
                <div class="grid">
                    <div class="col-12 md:col-8" style="display: none;">
                        <p:outputLabel for="txtDescripcion" value="Descripción"/>
                        <p:inputText id="txtDescripcion" value="#{viewFactura.detFacturaDto.descripcion}" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full" />
                    </div>
                    <div class="col-12 md:col-6">
                        <p:outputLabel for="txtCantidad">Cantidad</p:outputLabel>
                        <p:inputText id="txtCantidad" value="#{viewFactura.detFacturaDto.cantidad}" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full" required="true"/>
                    </div>
                    <div class="col-12 md:col-6">
                        <p:outputLabel for="txtPU">Precio Unitario</p:outputLabel>
                        <p:inputText id="txtPU" value="#{viewFactura.detFacturaDto.precioUnitario}" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full" required="true"/>
                    </div>
                </div>
                <div class="grid" style="display: none;">
                    <div class="col-12 md:col-4">
                        <label for="txtMD">Monto Descuento</label>
                        <input id="txtMD" type="text" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full" />
                    </div>
                    <div class="col-12 md:col-4">
                        <label for="txtMotivoDes">Motivo del Descuento</label>
                        <input id="txtMotivoDes" type="text" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full" />
                    </div>
                </div>
                <div class="grid" style="display: none;">
                    <div class="col-12 md:col-4">
                        <label for="txtRef">Referencia Línea</label>
                        <input id="txtRef" type="text" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full" />
                    </div>
                    <div class="col-12 md:col-4">
                        <label for="txtOtros">Otros Créditos/Cargos o Cobros</label>
                        <input id="txtOtros" type="text" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full" />
                    </div>
                    <div class="col-12 md:col-4">
                        <p:spacer width="10"/>
                        <p:selectBooleanCheckbox id="chkSujeto" itemLabel="No Sujeto" class="text-base text-color surface-overlay p-2 surface-border appearance-none outline-none w-full"/>
                    </div>
                </div>
                <div class="grid">
                    <div class="col-12 md:col-4">
                        <p:commandButton value="Agregar" update="dvDetFac tblDetFact" icon="pi pi-plus" action="#{viewFactura.addDetFact()}" validateClient="true"/>
                    </div>
                </div>
            </div>

            <div class="card">
                <p:dataTable id="tblDetFact" widgetVar="tblDetFact" var="det" value="#{viewFactura.lstDetFactura}" >
                    <f:facet name="header">
                        <div class="flex justify-content-between align-items-center">
                            <i class="pi pi-send"></i>

                            <div>
                                <p:commandButton value="Enviar" icon="pi pi-upload" action="#{viewFactura.procesar()}" update="tblDetFact pnlResponse dvDetFac" onclick="PF('dlgResponse').show();"/>
                            </div>
                        </div>
                    </f:facet>

                    <p:column headerText="Borrar">
                        <p:selectBooleanCheckbox value="#{det.eliminar}" />
                    </p:column>
                    <p:column headerText="Producto">
                        <p:outputLabel value="#{det.producto}"/>
                    </p:column>
                    <p:column headerText="Cantidad" style="text-align: right">
                        <p:outputLabel value="#{det.cantidad}">
                            <f:convertNumber pattern="#,##0" />
                        </p:outputLabel>
                    </p:column>
                    <p:column headerText="Precio" style="text-align: right">
                        <p:outputLabel value="#{det.precioUnitario}">
                            <f:convertNumber type="currency" currencySymbol="$"/>
                        </p:outputLabel>
                    </p:column>
                    <p:column headerText="Total" style="text-align: right">
                        <p:outputLabel value="#{det.precioUnitario.multiply(det.cantidad)}">
                            <f:convertNumber type="currency" currencySymbol="$"/>
                        </p:outputLabel>
                    </p:column>

                    <p:columnGroup type="footer">
                        <p:row>
                            <p:column colspan="4" style="text-align:right" footerText="Total:"/>
                            <p:column style="text-align: right">
                                <f:facet name="footer">
                                    <h:outputText value="#{viewFactura.total}">
                                        <f:convertNumber type="currency" currencySymbol="$"/>
                                    </h:outputText>
                                </f:facet>
                            </p:column>
                        </p:row>
                    </p:columnGroup>
                </p:dataTable>
            </div>

            <p:dialog id="dlgResponse" widgetVar="dlgResponse" modal="true" width="800" height="600" >
                <p:panel header="RESPUESTA MH" id="pnlResponse">
                    #{viewFactura.responseMh}
                </p:panel>
            </p:dialog>
        </h:form>



        <h:outputStylesheet name="css/layout-#{guestPreferences.layout}.css" library="paradise-layout"/>
    </h:body>
</html>
