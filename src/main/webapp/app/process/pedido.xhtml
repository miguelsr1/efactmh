<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:of="http://omnifaces.org/functions"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Nueva factura</ui:define>
    <ui:define name="head">
        <style>
            @media (max-width: 640px) {
                .ui-datatable-reflow .ui-datatable-data td[role="gridcell"] .ui-column-title {
                    font-weight: bold !important;
                }
            }
            .total {
                font-size: 1.1rem !important;
                color: #3984b8;
                font-weight: bold;
            }

            body .ui-breadcrumb {
                background: transparent !important;
                border: 0px solid;
                padding: 0.5rem;
            }
            iframe{
                width: 350px !important;
            }
            .taskPending {
                color: #64686A !important;
            }
            .taskComplete {
                color: var(--green-500) !important;
                font-weight: bold;
            }
        </style>
    </ui:define>

    <ui:define name="content">

        <o:socket channel="chatChannel" onmessage="recibirMensaje" />

        <p:dialog header="Espere por favor" widgetVar="chatDialog" modal="false" closable="false" maximizable="false" draggable="false" visible="false">
            <h:panelGroup id="mensajesPanel">
                <ul class="list-none p-0 m-0 flex-grow-1" style="margin-bottom: 2rem !important;">
                    <li class="flex align-items-center mb-3">
                        <i class="pi pi-check-circle mr-2 #{invoceView.taskSave}"/>
                        <span>Guardado factura</span>
                    </li>
                    <li class="flex align-items-center mb-3">
                        <i class="pi pi-check-circle mr-2 #{invoceView.taskDte}"/>
                        <span>Creando DTE</span>
                    </li>
                    <li class="flex align-items-center mb-3">
                        <i class="pi pi-check-circle mr-2 #{invoceView.taskSendDte}"/>
                        <span>Enviando DTE a MH</span>
                    </li>
                    <li class="flex align-items-center mb-3">
                        <i class="pi pi-check-circle mr-2 #{invoceView.taskComplete}"/>
                        <span>Proceso completado</span>
                    </li>
                </ul>
                <p:progressBar id="progressBarIndeterminate" style="height:6px" mode="indeterminate"/>
            </h:panelGroup>
        </p:dialog>

        <!-- JS que actualiza el contenido del diálogo cuando llega un mensaje -->
        <script>
            function recibirMensaje(message) {
                console.log(message);
                PrimeFaces.ajax.AjaxRequest.resolve('mensajesPanel').update();
            }
        </script>

        <h:form prependId="false">
            <div class="grid dashboard">
                <p:breadCrumb>
                    <p:menuitem value="Operaciones"/>
                    <p:menuitem value="Factura"/>
                </p:breadCrumb>

                <div class="col-12">
                    <div class="card">
                        <h5>Proceso de emisión de factura electrónica</h5>
                        <p:steps id="step" widgetVar="step" activeIndex="#{invoceView.activeStep}" style="margin-bottom: 2rem;" >
                            <p:menuitem value="Cliente" />
                            <p:menuitem value="Detalle de factura"/>
                            <p:menuitem value="Pago"/>
                        </p:steps>

                        <ui:include src="invoce/frag-client.xhtml"/>
                        <ui:include src="invoce/frag-det-invoce.xhtml"/>
                        <ui:include src="invoce/frag-det-payment.xhtml"/>
                    </div>
                </div>
            </div>

            <p:messages showSummary="true" showIcon="false">
                <p:autoUpdate />
            </p:messages>


            <p:dialog id="dlgAddCustomer" widgetVar="dlgAddCustomer" modal="true" 
                      header="Confirmar">
                <div class="ui-widget-content">
                    <i class="pi pi-question-circle" style="font-size: 2.5rem; "/>
                    <p:outputLabel value="¿Desea agregar este nuevo cliente?" style="margin-top: 1rem"/>
                </div>
                <f:facet name="footer">
                    <p:commandButton value="Cancelar" styleClass="ui-button-flat" onclick="PF('dlgAddCustomer').hide();" process="@this"/>
                    <p:commandButton value="Aceptar" action="#{invoceView.showAddCustomerDialog()}" process="@this"/>
                </f:facet>
            </p:dialog>



            <p:dialog id="dlgResponse" widgetVar="dlgResponse" modal="true" width="800" height="600" >
                <p:panel header="RESPUESTA MH" id="pnlResponse">
                    #{viewFactura.responseMh}
                </p:panel>
            </p:dialog>
        </h:form>


    </ui:define>
</ui:composition>
