<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

    <ui:define name="title">Crear Pedido</ui:define>

    <ui:define name="head">
        <style>
            body .ui-datatable .ui-datatable-data > tr > td {
                
            }
        </style>

    </ui:define>

    <ui:define name="content">
        <h:form prependId="false">
            <div class="grid">
                <div class="col">
                    <div class="card" >
                        <p:outputPanel id="invoice-content">
                            <div class="invoice">
                                <div class="invoice-header">
                                    <div class="invoice-company">   
                                        <div class="company-name">YOUR COMPANY</div>
                                        <div>9137 3rd Lane California City</div> 
                                        <div>CA 93504, U.S.A.</div>
                                    </div>
                                    <div>
                                        <div class="invoice-title">PEDIDO</div>
                                        <div class="invoice-details">
                                            <div class="invoice-label">FECHA</div>
                                            <div class="invoice-value">#{pedidoView.fechaPedido}</div>

                                            <div class="invoice-label">PEDIDO #</div>
                                            <div class="invoice-value">#{pedidoView.numeroPedido}</div>

                                            <div class="invoice-label">COD. CLIENTE</div>
                                            <div class="invoice-value">#{pedidoView.cliente.codigo}</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="invoice-to">

                                </div>
                                <div >
                                    <p:dataTable id="tblDetPedido" widgetVar="tblDetPedido" value="#{pedidoView.pedido.detallePedidoList}" var="item" rowIndexVar="rowId"
                                                 rowKey="#{item.idDetallePedido}" reflow="true" size="small" tableStyle="table-layout: auto;">

                                        <p:column headerText="Id">
                                            #{rowId + 1} 
                                        </p:column>
                                        <p:column headerText="Código">
                                            <p:inputText />
                                        </p:column>
                                        <p:column headerText="Descripción">
                                            <p:outputLabel value="#{item.idProducto.nombre}" />
                                        </p:column>
                                        <p:column headerText="Cantidad">
                                            <p:outputLabel value="#{item.cantidad}" />
                                        </p:column>
                                        <p:column headerText="Precio Unit.">
                                            <p:outputLabel value="#{item.idProducto.precioUnitario}" />
                                        </p:column>
                                        <p:column headerText="Total">
                                            <p:outputLabel value="#{item.cantidad * item.idProducto.precioUnitario }" />
                                        </p:column>
                                    </p:dataTable>
                                    <div class="col-12">
                                        <p:commandButton icon="pi pi-plus" styleClass="rounded-button" action="#{pedidoView.agregarItem()}" update="tblDetPedido"/>
                                    </div>

                                            </tr>
                                        </tbody>
                                    </table-->
                                </div>
                                <div class="invoice-summary">
                                    <div class="invoice-notes">
                                        <b>NOTES</b>
                                        <div>

                                        </div>
                                    </div>
                                    <div>
                                        <div class="invoice-details">
                                            <div class="invoice-label">SUBTOTAL</div>
                                            <div class="invoice-value">$332.00</div>

                                            <div class="invoice-label">VAT</div>
                                            <div class="invoice-value">0</div>

                                            <div class="invoice-label">TOTAL</div>
                                            <div class="invoice-value">$332.00</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </p:outputPanel>


                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
