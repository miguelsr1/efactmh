<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Nueva factura</ui:define>

    <ui:define name="content">   
        <h:form prependId="false">
            <div class="grid dashboard ">
                <div class="col-12">
                    <div class="card" jsf:id="dvFiltro">
                        <div class="card-header">
                            <h5>Listado de DTE registrados</h5>
                        </div>

                        <div class="formgrid grid">

                        </div>
                        <div class="card-header">
                            <p:commandButton value="Buscar" update="tblDtes dvFiltro" icon="pi pi-plus" validateClient="true"/>
                        </div>
                    </div>
                </div>
            </div>

            <p:messages showSummary="true" showIcon="false">
                <p:autoUpdate />
            </p:messages>

            <div class="card">
                <p:dataTable id="tblDtes" widgetVar="tblDtes" var="det" value="#{viewItem.lstItems}" >
                    <f:facet name="header">
                        <div class="flex justify-content-between align-items-center">
                            <i class="pi pi-send"></i>

                            <div>
                               
                            </div>
                        </div>
                    </f:facet>

                    <p:column headerText="Anular">
                        <p:selectBooleanCheckbox value="" />
                    </p:column>
                    <p:column headerText="Codigo">
                        <p:outputLabel value="#{det.codigo}"/>
                    </p:column>
                    <p:column headerText="Nombre" >
                        <p:outputLabel value="#{det.nombre}">
                            <f:convertNumber pattern="#,##0" />
                        </p:outputLabel>
                    </p:column>
                    <p:column headerText="Unidad Medida" >
                        <p:outputLabel value="#{det.unidadMedidad}"/>
                    </p:column>
                </p:dataTable>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
