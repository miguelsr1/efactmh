<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/WEB-INF/template.xhtml"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="head">
        <script src="https://cdn.jsdelivr.net/npm/echarts@5"></script>
    </ui:define>

    <ui:define name="title">Principal</ui:define>

    <ui:define name="content">   
        <h:form prependId="false">
            <f:metadata>
                <f:event type="preRenderView" listener="#{dashboardView.loadData()}" />
            </f:metadata>

            <div class="p-2 flex flex-column flex-auto">
                <div class="grid">
                    <div class="col-12">
                        <div class="surface-card shadow-2 border-round flex p-3 flex-column md:flex-row">
                            <div class="border-bottom-1 md:border-right-1 md:border-bottom-none surface-border flex-auto p-3">
                                <div class="flex align-items-center mb-3">
                                    <i class="pi pi-copy text-blue-500 text-3xl mr-2"></i>
                                    <span class="text-500 font-medium text-xl">Facturas Emitidas</span>
                                </div>
                                <span class="block text-900 font-medium mb-2 text-3xl">#{dashboardView.totalInvoces}</span>
                            </div>
                            <div class="border-bottom-1 md:border-right-1 md:border-bottom-none surface-border flex-auto p-3">
                                <div class="flex align-items-center mb-3">
                                    <i class="pi pi-money-bill text-orange-500 text-3xl mr-2"></i>
                                    <span class="text-500 font-medium text-xl">Monto Facturado</span>
                                </div>
                                <span class="block text-900 font-medium mb-2 text-3xl">
                                    <h:outputText value="#{dashboardView.totalBilled}">
                                        <f:convertNumber pattern="$ #,##0.00"/>
                                    </h:outputText>
                                </span>
                            </div>
                            <div class="border-bottom-1 md:border-right-1 md:border-bottom-none surface-border flex-auto p-3">
                                <div class="flex align-items-center mb-3">
                                    <i class="pi pi-id-card text-purple-500 text-3xl mr-2"></i>
                                    <span class="text-500 font-medium text-xl">Clientes</span>
                                </div>
                                <span class="block text-900 font-medium mb-2 text-3xl">
                                    <h:outputText value="#{dashboardView.totalCustomers}">
                                        <f:convertNumber pattern="#,##0"/>
                                    </h:outputText>
                                </span>
                            </div>
                            <div class="flex-auto p-3">
                                <div class="flex align-items-center mb-3">
                                    <i class="pi pi-trash text-red-500 text-3xl mr-2"></i>
                                    <span class="text-500 font-medium text-xl">Anulaciones</span>
                                </div>
                                <span class="block text-900 font-medium mb-2 text-3xl">
                                    <h:outputText value="#{dashboardView.totalCancellations}">
                                        <f:convertNumber pattern="#,##0"/>
                                    </h:outputText>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 lg:col-6">
                        <div class="surface-card shadow-2 border-round p-4">
                            <p:chart value="#{dashboardView.barModel}" style="width: 100%; height: 500px;" />
                        </div>
                    </div>
                    <div class="col-12 lg:col-6">

                    </div>

                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
